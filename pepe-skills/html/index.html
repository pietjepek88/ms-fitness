<html>

<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <img id="cursor" src="cursor.png">
    <div class="dialog">
        <!---
        <div class="header">
            <h1>Skills</h1>
        </div>
        -->
        <div class="skill">
            <span>Stamina: <span id="staminaInfo">10%</span></p>
                <div id="staminaProgress">
                    <div id="staminaBar"></div>
                </div>
        </div>
        <div class="skill">
            <span>Strength: <span id="strengthInfo">0%</span></p>
                <div id="strengthProgress">
                    <div id="strengthBar"></div>
                </div>
        </div>
        <div class="skill">
            <span>Driving: <span id="drivingInfo">0%</span></p>
                <div id="drivingProgress">
                    <div id="drivingBar"></div>
                </div>
        </div>
        <div class="skill">
            <span>Shooting: <span id="shootingInfo">0%</span></p>
                <div id="shootingProgress">
                    <div id="shootingBar"></div>
                </div>
        </div>
        <div class="skill">
            <span>Fishing: <span id="fishingInfo">0%</span></p>
                <div id="fishingProgress">
                    <div id="fishingBar"></div>
                </div>
        </div>
        <div class="skill">
            <span>Drugs: <span id="drugsInfo">0%</span></p>
                <div id="drugsProgress">
                    <div id="drugsBar"></div>
                </div>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
